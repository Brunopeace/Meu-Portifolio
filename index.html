<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo da Cobrinha</title>
    <style>
        h1 {
            color: #0cfe09;
        }
        
        h2 {
            color: #0ae0f0;
        }
        
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #000;
            color: #fff;
            font-family: Arial, sans-serif;
        }

        canvas {
            border: 1px solid #fff;
        }

        #score {
            font-size: 1.5em;
            margin-bottom: 10px;
            color: #ff0e05; /* Cor do texto "Pontuação:" */
        }

        #score span {
            color: #f9ff05; /* Nova cor do número da pontuação */
        }

        #restartButton {
            display: none;
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 1em;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>LUCAS</h1>
    <h2>Jogo da Cobrinha</h2>
    <div id="score">Pontuação: <span id="scoreNumber">0</span></div>
    <canvas id="gameCanvas"></canvas>
    <button id="restartButton">Reiniciar Jogo</button>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const canvas = document.getElementById("gameCanvas");
            const ctx = canvas.getContext("2d");
            const scoreDisplay = document.getElementById("scoreNumber"); // Seleciona o elemento span com o número da pontuação
            const restartButton = document.getElementById("restartButton");

            const gridSize = 20;
            let tileSize = 20;
            let canvasSize = 400;

            if (window.innerWidth < 400) {
                tileSize = Math.floor(window.innerWidth / gridSize);
                canvasSize = tileSize * gridSize;
            }

            canvas.width = canvasSize;
            canvas.height = canvasSize;

            let snake = [{ x: 10, y: 10 }, { x: 9, y: 10 }, { x: 8, y: 10 }]; // Inicializa a cobra com três segmentos
            let direction = { x: 1, y: 0 }; // Direção inicial: para a direita
            let nextDirection = { x: 1, y: 0 };
            let food = { x: -1, y: -1 }; // Posição inicial da fruta, inválida
            let score = 0;
            let speed = 150; // Intervalo de tempo inicial (quanto menor, mais rápida a cobra)
            let touchStartX = 0;
            let touchStartY = 0;
            let gameStarted = false;
            let gameOver = false;

            // Carrega a imagem da fruta
            const fruitImage = new Image();
            fruitImage.src = 'fruit.png';

            function startGame() {
                gameOver = false;
                restartButton.style.display = "none";
                resetGame();
                gameLoop();
            }

            function gameLoop() {
                setTimeout(function() {
                    moveSnake();
                    if (checkCollision()) {
                        gameOver = true;
                        restartButton.style.display = "block";
                    } else {
                        draw();
                        if (!gameOver) {
                            gameLoop();
                        }
                    }
                }, speed);
            }

            function drawSnake() {
                snake.forEach((segment, index) => {
                    ctx.fillStyle = index === 0 ? "darkgreen" : "green";
                    ctx.fillRect(segment.x * tileSize, segment.y * tileSize, tileSize, tileSize);

                    // Adiciona olhos para o segmento da cabeça
                    if (index === 0) {
                        ctx.fillStyle = "#fff";
                        ctx.fillRect(segment.x * tileSize + tileSize * 0.3, segment.y * tileSize + tileSize * 0.3, tileSize * 0.1, tileSize * 0.1);
                        ctx.fillRect(segment.x * tileSize + tileSize * 0.7, segment.y * tileSize + tileSize * 0.3, tileSize * 0.1, tileSize * 0.1);

                        // Adiciona uma língua para a cobra
                        ctx.beginPath();
                        ctx.moveTo(segment.x * tileSize + tileSize * 0.35, segment.y * tileSize + tileSize * 0.6);
                        ctx.quadraticCurveTo(segment.x * tileSize + tileSize * 0.5, segment.y * tileSize + tileSize * 0.8, segment.x * tileSize + tileSize * 0.65, segment.y * tileSize + tileSize * 0.6);
                        ctx.strokeStyle = "red";
                        ctx.lineWidth = 2;
                        ctx.stroke();
                    }
                });
            }

            function drawFood() {
                ctx.drawImage(fruitImage, food.x * tileSize, food.y * tileSize, tileSize, tileSize);
            }

            function draw() {
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                drawSnake();
                drawFood();
            }

            function moveSnake() {
                if (!gameStarted) {
                    gameStarted = true;
                    placeFood();
                }

                direction = nextDirection;

                const head = { x: snake[0].x + direction.x, y: snake[0].y + direction.y };

                snake.unshift(head);

                // Check if snake has eaten the food
                if (head.x === food.x && head.y === food.y) {
                    score++;
                    speed = Math.max(50, speed - 2); // Increase speed as the score increases
                    placeFood();
                } else {
                    snake.pop();
                }

                scoreDisplay.textContent = score; // Atualiza o número da pontuação exibido
            }

            function placeFood() {
                let newFoodX;
                let newFoodY;

                do {
                    newFoodX = Math.floor(Math.random() * gridSize);
                    newFoodY = Math.floor(Math.random() * gridSize);
                } while (snake.some(segment => segment.x === newFoodX && segment.y === newFoodY));

                food = { x: newFoodX, y: newFoodY };
            }

            function checkCollision() {
                const head = snake[0];
                // Check collision with walls or itself
                return (
                    head.x < 0 || head.x >= gridSize ||
                    head.y < 0 || head.y >= gridSize ||
                    snake.slice(1).some(segment => segment.x === head.x && segment.y === head.y)
                );
            }

            function resetGame() {
                snake = [{ x: 10, y: 10 }, { x: 9, y: 10 }, { x: 8, y: 10 }]; // Cobra inicial com três segmentos
                direction = { x: 1, y: 0 }; // Começando indo para a direita
                nextDirection = { x: 1, y: 0 };
                score = 0;
                speed = 150; // Intervalo inicial de tempo (quanto menor, mais rápida a cobrinha)
                scoreDisplay.textContent = score; // Atualiza o número da pontuação exibido
                gameStarted = false;
            }

            function handleTouchStart(event) {
                const touch = event.touches[0];
                touchStartX = touch.clientX;
                touchStartY = touch.clientY;
            }

            function handleTouchMove(event) {
                event.preventDefault(); // Previne o scroll durante o toque
                const touch = event.touches[0];
                const touchEndX = touch.clientX;
                const touchEndY = touch.clientY;

                const deltaX = touchEndX - touchStartX;
                const deltaY = touchEndY - touchStartY;

                if (Math.abs(deltaX) > Math.abs(deltaY)) {
                    if (deltaX > 0 && direction.x !== -1) {
                        nextDirection = { x: 1, y: 0 };
                    } else if (deltaX < 0 && direction.x !== 1) {
                        nextDirection = { x: -1, y: 0 };
                    }
                } else {
                    if (deltaY > 0 && direction.y !== -1) {
                        nextDirection = { x: 0, y: 1 };
                    } else if (deltaY < 0 && direction.y !== 1) {
                        nextDirection = { x: 0, y: -1 };
                    }
                }

                touchStartX = touchEndX;
                touchStartY = touchEndY;
            }

            canvas.addEventListener("touchstart", handleTouchStart);
            canvas.addEventListener("touchmove", handleTouchMove);

            restartButton.addEventListener("click", function() {
                startGame();
            });

            startGame(); // Inicia o jogo quando a página carrega
        });
    </script>
</body>
</html>
